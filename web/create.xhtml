<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h:form id="form" >
            <fieldset style="width: 500px">
                <legend><h2 >Provide Following Details</h2></legend>
                <table>
                    <tbody>
                        <tr>
                            <td>User Name</td>
                            <td> <h:inputText id="name-id" value="#{u.name}"  /></td>
                        </tr>
                        <tr>
                            <td>Your Email</td>
                            <td><h:inputText id="email-id" value="#{u.email}"  /></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><h:inputText id="password-id" value="#{u.password}"  /></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>
                                <h:selectOneRadio value="#{u.gender}">
                                    <f:selectItem itemValue="M" itemLabel="Male" />
                                    <f:selectItem itemValue="F" itemLabel="Female" />
                                </h:selectOneRadio>

                            </td>
                        </tr>
                        <tr>
                            <td> Address</td>
                            <td> <h:inputTextarea value="#{u.address}"  /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td> <h:commandButton style="background-color: limegreen" value="Save" action="#{c.save(u)}" ></h:commandButton></td>
                        </tr>
                    </tbody>
                </table>  
            </fieldset>
            <h:commandButton action="index.xhtml?faces-redirect=true" value="View Users Record List" ></h:commandButton>
        </h:form>
    </h:body>
</html>
